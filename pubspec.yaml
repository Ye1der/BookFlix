name: book_flix
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  lucide_icons: ^0.257.0
  flutter_svg: ^2.0.10+1
  go_router: ^14.2.8
  appinio_swiper: ^2.1.1
  dio: ^5.7.0
  heroicons: ^0.10.0
  flutter_cache_manager: ^3.4.1
  path_provider: ^2.1.5
  provider: ^6.1.2
  sqflite: ^2.4.1
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  google_sign_in: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: ios-font
      fonts:
        - asset: assets/fonts/SF-Pro.ttf
    - family: uber-font
      fonts:
        - asset: assets/fonts/UberMoveMedium.otf

  assets:
    - assets/img/google.svg
    - assets/img/apple_dark.svg
    - assets/img/apple.svg
    - assets/img/covers/deadpool3.jpg
    - assets/img/covers/harryPotter.jpg
    - assets/img/covers/nacidosBruma.jpg
    - assets/img/covers/titanic.jpg
    - assets/img/covers/theConjuring.png
